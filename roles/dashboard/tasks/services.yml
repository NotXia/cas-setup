- set_fact:
    installed_services: []


- name: Gitlab
  when: ("gitlab" in install) and install["gitlab"]
  import_tasks:
    file: utilities/set_service.yml
  vars:
    service_label: "Gitlab"
    service_to_copy_image: "gitlab.svg"
    service_url: "{{ schema }}://{{ domain }}{{ gitlab_path }}"

